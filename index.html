<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h2 class="text-center mt-5 title">This is a simple quiz app</h2>
    <div class="content">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7 my-lg-0 my-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="question" id="question">
                                <h3 class="card-title px-4 py-0"></h3>
                            </div>
                            <ul class="chicesList p-0">
                                <li class="choices p-4 d-inline-block"></li>
                                <li class="choices p-4 d-inline-block"></li>
                                <li class="choices p-4 d-inline-block"></li>
                                <li class="choices p-4 d-inline-block"></li>
                            </ul>
                            <div class="footer d-flex justify-content-between align-items-center px-4">
                                <p id="quizNumber"></p>
                                <button onclick="nextQuiz()" class="btn btn-outline-primary btn-lg">Next</button>
                            </div>
                            <i class="fa fa-eye" aria-hidden="true" onclick="showAnswer()"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="mb-5 text-center">
                        <span class="time p-3 mx-3 rounded">00</span>
                        <span id="minute" class="time p-3 mx-3 rounded">00</span>
                        <span id="second" class="time p-3 mx-3 rounded">00</span>
                    </div>
                    <div class="custom-progress">
                        <div class="progress-bar">25%</div>
                    </div>
                    <div>
                        <p id="correctAnswer">Correct answer : </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="my-modal d-none">
                        <h2>Quiz is completed</h2>
                        <span id="finalTime"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
